<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<title>Cocktail Hour</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6399aad5f5.js" crossorigin="anonymous"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		 
	</head>
	<body>
		<header id="home">
			<img class="logo" src="img/cocktail-logo.png" alt="coktail hour logo">
		</header>

		<main>
			<section class="top">
				<section class="max-width-container">
					<div class="search-container">
						<h1>Search for Cocktails by:</h1>
						<ul class="search-options">
							<li class="search-by active">Name</li>
							<li class="search-by">Ingredient</li>
						</ul>
						<form action="">
							<input type="text" name="" value="" placeholder="What's Shakin'?">
							
							<button type="button" name="button"><i class="fa-solid fa-magnifying-glass"></i></button>
						</form>
						
					</div>
					<div class="carousel-container">
						<p>Looking for inspiration?</p>
						<a class="recipe-link" href="#recipe-section">
							<img class="carousel" src="" alt="picture of a cocktail">
							<h2></h2>
						</a>
					</div>
		
					<div class="results-container">
						<div class="card-template">
							<a class="recipe-link" href="#recipe-section">
								<img class="result-img" src="" alt="">
								<div class="result-content">
									<p class="category"></p>
									<h2 class="result-name"></h2>
								</div>
							</a>
							
						</div>
					</div>
				    </div>
			    </section>
			</section>
	
			<section id="recipe-section" class="recipe-container">
				<h2 class="drink-name"></h2>
				<div class="ingredients">
					<h2>Ingredients</h2>
					<ul class="ingredients-list"></ul>
					<h2>Instructions</h2>
					<p class="directions"></p>
	
				</div>
				<div class="recipe-img-container">
					<img class="recipe-img" src="" alt="">
				</div>
				<a class="to-top" href="#home">
					<div>
						<i class="fa-solid fa-chevron-up"></i>
						<span>Top</span>
					</div>
					
				</a>
			</section>

		</main>

		

		<footer>
			<a href="#home"><img class="logo" src="img/cocktail-logo.png" alt="coktail hour logo"></a>
			<p>Designed by Kathleen Wims in 2022</p>
			<p>All drink recipes and images are from The Coctail DB </p>
			<ul>
				<li><a href="https://github.com/bewimsical"><i class="fa-brands fa-github"></i></a></li>
				<li><a href="https://www.linkedin.com/in/kathleen-wims/"><i class="fa-brands fa-linkedin-in"></i></a></li>
				<li><a href="https://twitter.com/bewimsical"><i class="fa-brands fa-twitter"></i></a></li>
			</ul>
		</footer>

		<script type="module" src="./dist/script.js"></script>
	</body>
</html>
